{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Cadastro - Rifando{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Cadastro</h2>
    <p class="text-center text-gray-500">Welcome!</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="flex flex-col gap-1 mb-3">
            <label for="first_name" class="block text-gray-600"><strong>Nome</strong></label>
            <div class="flex items-center border rounded-lg p-2">
                <span class="text-gray-400 px-2">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="Seu nome"
                    class="w-full focus:outline-none text-sm" required>
            </div>
        </div>

        <div class="flex flex-col gap-1 mb-3">
            <label for="first_name" class="block text-gray-600"><strong>Sobrenome</strong></label>
            <div class="flex items-center border rounded-lg p-2">
                <span class="text-gray-400 px-2">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Seu nome"
                    class="w-full focus:outline-none text-sm" required>
            </div>
        </div>

        <div class="flex flex-col gap-1 mb-3">
            <label for="email" class="block text-gray-600"><strong>E-mail</strong></label>
            <div class="flex items-center border rounded-lg p-2">
                <span class="text-gray-400 px-2">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" id="email" name="email" value="{{ email }}" placeholder="seuemail@example.com"
                    class="w-full focus:outline-none text-sm" required>
            </div>
        </div>

        <div class="flex flex-col gap-1 mb-3">
            <label for="password" class="block text-gray-600"><strong>Senha</strong></label>
            <div class="flex items-center border rounded-lg p-2">
                <span class="text-gray-400 px-2">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" id="password" name="password" placeholder="********"
                    class="w-full focus:outline-none text-sm" required>
            </div>
        </div>

        <div class="flex flex-col gap-1">
            <label for="password_verification" class="block text-gray-600"><strong>Confirme sua senha</strong></label>
            <div class="flex items-center border rounded-lg p-2">
                <span class="text-gray-400 px-2">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" id="password_verification" name="password_verification" placeholder="********"
                    class="w-full focus:outline-none text-sm" required>
            </div>
        </div>

        <button 
            type="submit"
            class="w-full bg-black text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition mt-5"
        >
            Cadastrar
        </button>

        <div class="flex justify-center items-center my-3">
            <hr class="w-1/3 border-gray-300">
            <span class="px-2 text-gray-500">ou</span>
            <hr class="w-1/3 border-gray-300">
        </div>

        <div class="flex justify-center gap-3">
            <button type="button" class="w-full border py-2 rounded-lg flex items-center justify-center hover:bg-gray-100">
                <img src="{% static 'images/google-icon.png' %}" alt="Google" class="w-5 h-5 mr-2">
            </button>
            <button type="button" class="w-full border py-2 rounded-lg flex items-center justify-center hover:bg-gray-100">
                <img src="{% static 'images/github-icon.png' %}" alt="GitHub" class="w-5 h-5 mr-2">
            </button>
        </div>
    </form>

    <p class="text-center mt-3 text-gray-600">
        Já tem conta? Faça seu <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">login</a>
    </p>
    <a href="/" class="block text-center text-gray-600 hover:underline w-full">Retornar à Home</a>
</div>


{% endblock %}
