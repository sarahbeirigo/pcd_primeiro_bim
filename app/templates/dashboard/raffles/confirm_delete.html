{% extends 'dashboard/base_logged.html' %}
{% load static %}

{% block title %}Dashboard - Rifas{% endblock %}

{% block dashboard_content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow text-center">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
        Tem certeza que deseja excluir a rifa "<span class="text-red-600">{{ rifa.title }}</span>"?
    </h2>

    <form method="post" class="flex items-center justify-between gap-3 mt-12">
        {% csrf_token %}
        <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 cursor-pointer">
            <i class="fas fa-trash-alt"></i> Confirmar Exclus√£o
        </button>
        <a href="{% url 'raffle_list_admin' %}" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Cancelar</a>
    </form>
</div>
{% endblock %}
